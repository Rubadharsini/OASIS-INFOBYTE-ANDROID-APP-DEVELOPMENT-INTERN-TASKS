<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Length Converter</h1>

    <label for="meters">Meters:</label>
    <input type="number" id="meters" placeholder="Enter meters">

    <button onclick="convert()">Convert</button>

    <label for="feet">Feet:</label>
    <input type="text" id="feet" readonly>

    <p id="result"></p>

    <script>
        function convert() {
            // Get the value in meters
            var meters = document.getElementById("meters").value;

            // Convert meters to feet (1 meter = 3.28084 feet)
            var feet = meters * 3.28084;

            // Display the result
            document.getElementById("feet").value = feet.toFixed(2);
            document.getElementById("result").innerText = meters + " meters is equal to " + feet.toFixed(2) + " feet.";
        }
    </script>
</body>
</html>
